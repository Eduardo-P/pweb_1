<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles_calculadora.css">
    </head>
    <body>
        <div class="nombre">
            <h4>Trabajo de: Portugal Portugal Eduardo Sebastian Stephan</h4>
        </div>
        <div class="calc">
            <form action="/cgi-bin/calculadora.pl" method="Post">
                <table>
                    <tr>
                        <td class="entrada" colspan="4"><input type="text" name="operacion" value='0'><hr class="line"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="accion" value="("></td>
                        <td><input type="submit" name="accion" value=")"></td>
                        <td><input type="submit" name="accion" value="%"></td>
                        <td><input type="submit" name="accion" value="AC"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="accion" value="7"></td>
                        <td><input type="submit" name="accion" value="8"></td>
                        <td><input type="submit" name="accion" value="9"></td>
                        <td><input type="submit" name="accion" value="รท"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="accion" value="4"></td>
                        <td><input type="submit" name="accion" value="5"></td>
                        <td><input type="submit" name="accion" value="6"></td>
                        <td><input type="submit" name="accion" value="ร"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="accion" value="1"></td>
                        <td><input type="submit" name="accion" value="2"></td>
                        <td><input type="submit" name="accion" value="3"></td>
                        <td><input type="submit" name="accion" value="-"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="accion" value="0"></td>
                        <td><input type="submit" name="accion" value="."></td>
                        <td><input type="submit" name="submit" value="="></td>
                        <td><input type="submit" name="accion" value="+"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
